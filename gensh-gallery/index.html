<!DOCTYPE html>
<html lang="en">

    <title>Hacktoberfest</title>

</head>
<body>
    <div class="container">

        <h1 class="heading">Just Gallery Genshin Image</h1>
    
        <div class="gallery">
    
            <div class="gallery-item">
                <img class="gallery-image" src="img/1.png" alt="person writing in a notebook beside by an iPad, laptop, printed photos, spectacles, and a cup of coffee on a saucer">
            </div>
    
            <div class="gallery-item">
                <img class="gallery-image" src="img/2.png" alt="sunset behind San Francisco city skyline">

            </div>

            </div>
    
            <div class="gallery-item">
                <img class="gallery-image" src="img/5.png" alt="back view of woman wearing a backpack and beanie waiting to cross the road on a busy street at night in New York City, USA">
            </div>
    
            <div class="gallery-item">
                <img class="gallery-image" src="img/6.png" alt="man wearing a black jacket, white shirt, blue jeans, and brown boots, playing a white electric guitar while sitting on an amp">
