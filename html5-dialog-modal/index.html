<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Dialog Modal</title>
    </head>
    <body>
        <button type="button" data-toggle="dialog" data-target="#example">
            Open Modal
        </button>
        <button type="button" data-toggle="dialog" data-target="#example2">
            Open Modal with close button
        </button>

        <dialog id="example">
            <p>Example modal</p>
        </dialog>

        <dialog id="example2">
            <p>Example modal with close button</p>
            <button type="button" data-dismiss="dialog">Close</button>
        </dialog>

        <script src="./scripts.js"></script>
    </body>
</html>
